<section class="diagonal">
  <div class="release-timeline">
    {% assign grouped = site.releases | group_by: 'type' %}
    {% for group in grouped %}
      {% assign items = group.items | sort: 'version' | reverse %}
      {% for item in items %}
        <div class="release label-latest">
          <div class="release-meta">
            {{item.version}}<br />{{item.date | date_to_long_string}}
          </div>
          <div class="release-body commit">
            <div class="release-title">{{item.version}}</div>
            {{item.content}}
          </div>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</section>
